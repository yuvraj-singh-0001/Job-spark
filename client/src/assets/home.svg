<?xml version="1.0" encoding="UTF-8"?>
<svg id="JobionLogo" data-name="Jobion Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Jobion Logo - Career in Motion -->

  <!-- Background with motion gradient -->
  <defs>
    <linearGradient id="motionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#00FF88;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:0.1"/>
    </linearGradient>

    <!-- Electric particle effect -->
    <filter id="electricGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#motionGradient)"/>

  <!-- Main Logo Text -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#00D4FF" filter="url(#electricGlow)">
    Jobion
  </text>

  <!-- Tagline -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="300" text-anchor="middle" fill="#00FF88" letter-spacing="2">
    Career in Motion
  </text>

  <!-- Ion particle representation -->
  <g transform="translate(350, 150)">
    <!-- Central nucleus -->
    <circle cx="50" cy="50" r="8" fill="#FF6B00" filter="url(#electricGlow)"/>

    <!-- Orbital paths (representing electron motion) -->
    <ellipse cx="50" cy="50" rx="25" ry="15" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.6" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="50" cy="50" rx="35" ry="20" fill="none" stroke="#00FF88" stroke-width="1" opacity="0.4" stroke-dasharray="3,7">
      <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="4s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Moving electrons -->
    <circle cx="75" cy="50" r="3" fill="#00D4FF" filter="url(#electricGlow)">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 0,0 A 25,15 0 1,1 -1,0"/>
      </animateMotion>
    </circle>

    <circle cx="85" cy="50" r="2.5" fill="#00FF88" filter="url(#electricGlow)">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 0,0 A 35,20 0 1,0 -1,0"/>
      </animateMotion>
    </circle>

    <circle cx="70" cy="35" r="2" fill="#FF6B00" filter="url(#electricGlow)">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <path d="M 0,15 A 20,10 0 1,1 -1,-15"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Energy trails -->
  <path d="M 150,200 Q 200,180 250,200 T 350,200" fill="none" stroke="#00D4FF" stroke-width="2" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
  </path>

  <path d="M 650,200 Q 600,220 550,200 T 450,200" fill="none" stroke="#00FF88" stroke-width="2" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,15;15,0" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <!-- Subtle accent elements -->
  <circle cx="100" cy="100" r="2" fill="#FF6B00" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="700" cy="300" r="1.5" fill="#00D4FF" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="150" cy="350" r="1" fill="#00FF88" opacity="0.4">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>